<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--cercare font/ link font da aggiungere -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app" class="app">
      <aside class="colonnaSx">
        <section class="profilo">
          <ul class="avatarProfilo">
            <li>
              <img :src="'img/avatar'+ user.avatar +'.jpg'" >
            </li>
            <p>{{user.name}}<p>
          </ul>
          <div class="iconeProfilo">
             <i class="fas fa-circle-notch"></i>
             <i class="fas fa-comment-alt"></i>
             <i class="fas fa-ellipsis-v"></i>
          </div>
        </section>
        <section class="notifiche">
          <div class="campanella">
             <i class="fas fa-bell-slash"></i>
          </div>
          <div class="testoNotifiche">
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <p>Attiva notifiche desktop</p>
          </div>
        </section>
        <section class="input">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
        </section>
        <section class="elencoConversazioni">
           <div class="contatti"v-for='(item, index) in contacts'>
             <img :src="('img/avatar') + contacts[index].avatar + '.jpg'" alt="user">
              <div class="user-name">
                <h4>{{ contacts[index].name }}</h4>
              </div>
           </div>
        </section>
      </aside>
      <main class="zonaDx">
        <section class="nome">
          <ul class="avatarConversazione">
            <li>
              <img :src="('img/avatar') + contacts[0].avatar + '.jpg'" alt="user conversazione">
            </li>
            <p>{{ contacts[0].name }}<p>
            <h4>Ultimo acceso oggi alle 10:35</h4>  
          </ul>
          <div class="iconeConversazione">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </section>
        <section class="conversazione"></section>
        <section class="inserimento">
          <i class="far fa-smile smile"></i>
          <input type="text" class="new-message" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone microfono active"></i>
        </section>
      </main>

    </div>
    <!-- script js -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <script src="main.js" charset="utf-8"></script>
  </body>
</html>
